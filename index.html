<title>Knock Out!</title>

<body>
    <h1 class="heading">
      <img class="logo" src="assets/images/logo.png" alt="logo">KNOCK OUT!
    </h1>

    <div class="playground">

      <h2>Choose KnockOut Number:</h2>

      <div class="controller">
        <button aria-label="Player1" data-choice="0" class="control">6</button>
        <button aria-label="Player1" data-choice="1" class="control">7</button>
        <button aria-label="Player1" data-choice="2" class="control">8</button>
        <button aria-label="Player1" data-choice="3" class="control">9</button>
      </div>

      <div id="result-area">
        <p class="result">Result: <span id="result">0</span></p>
      </div>

      <div class="image-container">
        <img name="slide" width= "300px" height= "300px" src="./assets/images/two-dice-3.png" alt="Two dice start picture.">
        <img name="slide" width= "300px" height= "300px" src="./assets/images/two-dice-3.png" alt="Two dice start picture.">
      </div>

      <button data-type="submit" class="btn">Throw dice!</button>

      <div id="result-area">
        <p class="result">Total score: <span id="result">0</span></p>
        <p class="result">Highest score: <span id="result">0</span></p>
      </div>

    </div>

    <button data-type="reset" class="btn">Try again!</button>

    <div class="footer">
      <h3>Game rolls:</h3>
        <p>First step is to choose the target number.</p>
        <p>Throw the dice until you get the targeted number.</p>
        <p>Until the targeted number is achieved the total score of the throws will be calculated.</p>
        <p></p>
    </div>
